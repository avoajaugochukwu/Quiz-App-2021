{% include 'quiz/header.html' %}
{% load static %}

<div class="container mb-5 pb-5 mt-5 pt-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <div class="text-center mt-4 mb-2">
                <h1 class="display-1">Result Board</h1>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-8">
                    {% if test_details %}
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Score</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for test_detail in test_details %}
                            <tr>
                                <td>{{ test_detail.username }}</td>
                                <td>{{ test_detail.score }}</td>
                                <td>
                                    <a href="{% url 'quiz:result_details' test_detail.id %}"
                                        class="btn btn-primary btn-sm">View result</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    {% else %}
                    <h1>No result available</h1>
                    {% endif %}

                    <a href="{% url 'quiz:index' %}" class="btn btn-success mt-4">Home</a>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

{% include 'quiz/footer.html' %}
