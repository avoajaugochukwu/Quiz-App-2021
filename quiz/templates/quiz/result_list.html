{% include 'quiz/header.html' %}
{% load static %}

<div class="container mb-5 pb-5 mt-2">
    <div class="row  justify-content-center">
        
        <div class="col-lg-6 col-12">
            <div class="text-center mt-4 mb-2">
                <h1 class="display-4 mb-2">Result Board</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-10 col-12">
                    {% if quizzes %}
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Score</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for quiz in quizzes %}
                            <tr>
                                <td>{{ quiz.username }}</td>
                                <td>{{ quiz.score }}</td>
                                <td>
                                    <a href="{% url 'quiz:quiz-result-detail' quiz.id %}"
                                        class="btn btn-primary btn-sm">View result</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    {% else %}
                    <div class="text-center mt-5">                    
                        <h1>No result available</h1>
                    </div>
                    
                    {% endif %}

                    <a href="{% url 'quiz:quiz-index' %}" class="btn btn-success mt-4">Home</a>
                </div>
            </div>
        </div>
        
    </div>
</div>

{% include 'quiz/footer.html' %}
