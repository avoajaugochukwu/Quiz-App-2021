<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Quiz App</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col"></div>
            <div class="col-6  mt-5 pt-3">
                <h1>Welcome to our quiz app</h1>
                <br><br><br><br><br><br>
                <form method="POST" action="{% url 'quiz:test' %}">
                    {% csrf_token %}
                    <p>Enter username to start test</p>
                    <input name="username" type="text">
                    <br><br>
                    <button class="btn btn-success">&nbsp;&nbsp; Start Quiz &nbsp;&nbsp;</button>
                </form>
                <!-- <a href="{% url 'quiz:test' %}" class="btn btn-success"></a> -->
                <br>
                <a href="{% url 'quiz:result_list' %}" class="btn btn-primary">Results</a>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
