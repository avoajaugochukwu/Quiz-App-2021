{% include 'quiz/header.html' %}
{% load static %}
    <!-- ========================= hero-section start ========================= -->
    <section id="home" class="hero-section mt-5">
        <div class="hero-shape">
            <img src="{% static 'quiz/img/hero-shape.svg' %}" alt="" class="shape">
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="hero-content text-center">
                        <h1 class="wow fadeInUp" data-wow-delay=".2s">Django <span>Quiz App</span> </h1>
                        <p class="wow fadeInUp" data-wow-delay=".4s">
                            You can take the test without signing up. Just enter a username and start enjoying!
                        </p>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-6">
                                <form method="POST" action="{% url 'quiz:initialize_test' %}">
                                    {% csrf_token %}
                                    <input name="username" type="text" class="form-control" placeholder="Please enter a username" required>
                                    {{ form.username.error }}
                                    {{ form.username }}
                                    <button 
                                        class="mt-2 main-btn btn-hover wow fadeInUp form-control" 
                                        data-wow-delay=".6s"
                                        >&nbsp;&nbsp; Start Quiz &nbsp;&nbsp;</button>
                                </form>
                            </div>
                            <div class="col"></div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="hero-img wow fadeInUp" data-wow-delay=".5s">
                        <img src="{% static 'quiz/img/undraw_online_test_gba7.svg' %}" alt="" style="width: 200%;">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ========================= hero-section end ========================= -->
